<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>United States</title>
  <link rel="stylesheet" href="styles/place.css" />
  <link rel="stylesheet" href="styles/place-large.css" />
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">United States</h1>
    <picture class="hero-picture" aria-hidden="true">
      <source srcset="images/mt-rushmore.webp" media="(min-width:700px)">
      <img src="images/statue-liberty.webp" alt="Scenic view of the United States" />
    </picture>
  </header>

  <main class="page-content">
    <section class="panel panel--data" aria-labelledby="data-title">
      <h2 id="data-title" class="panel-title">Data</h2>
      <ul class="data-list">
        <li><strong>Area</strong>: <span id="area">—</span></li>
        <li><strong>Population</strong>: <span id="population">—</span></li>
        <li><strong>Capital</strong>: <span id="capital">—</span></li>
        <li><strong>Language</strong>: <span id="language">—</span></li>
        <li><strong>Currency</strong>: <span id="currency">—</span></li>
        <li><strong>Time Zone</strong>: <span id="timezone">—</span></li>
        <li><strong>Calling Code</strong>: <span id="calling">—</span></li>
        <li><strong>Internet TLD</strong>: <span id="tld">—</span></li>
      </ul>
    </section>

    <section class="panel panel--weather" aria-labelledby="weather-title">
      <h2 id="weather-title" class="panel-title">
        <span class="weather-icon" aria-hidden="true">⛅</span>
        Weather
      </h2>
      <div class="weather-body">
        <p><strong>Temperature</strong>: <span id="temp">—</span></p>
        <p><strong>Conditions</strong>: <span id="conditions">—</span></p>
        <p><strong>Wind</strong>: <span id="wind">—</span></p>
        <p><strong>Wind Chill</strong>: <span id="windchill">—</span></p>
      </div>
    </section>

    <!--
    <section class="panel panel--pride" aria-labelledby="pride-title">
      <h2 id="pride-title" class="panel-title">National Pride</h2>
      <div class="pride-body">
        <p>
          The United States is rich in history, culture, and resilience. From iconic monuments to moments of unity, its legacy continues to inspire generations.
        </p>
        <img src="images/iwo_jima.webp" alt="Iwo Jima Memorial" class="pride-image" />
      </div>
    </section>
    -->
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> Hunter Mitchell | Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
